{% extends 'headerPage.html' %}

{% block content%}

<h2>Upload Image for Detection</h2>

<form method="post" enctype="multipart/form-data" action="predictImage">

{% csrf_token %}
<div class="col-md-4 col-sm-4">
    <label for="fname">Upload Image File Here:</label> 
</div>

<div class="input-group">
    <input type="file" name="filePath" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload"><br>
    <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button>
</div>



{% if a == '2' %}
<div>
    <br><br>
    <img  style=" width: 60%; margin-left: 20%" src={{filename}} alt='imagename'>
    <br><br>
</div>
{% endif %}

</form>
<br>


{% endblock %}
